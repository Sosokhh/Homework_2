<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        
    <div class = "header">
      <h1> Student Registration Form </h1>
    </div>
        
    <form>
<div class="container">
              
<br>    
        
<div class = "gascoreba">
         <label for="first_name" class="label" >First Name:</label> 
         <input type="text"  name="first_name" placeholder="Enter your first name" > </div><br>
<div class = "gascoreba">
         <label class="label">Last Name:</label>
         <input type="text" name="Last_name" placeholder="Enter your last name" > </div><br>
<div class = "gascoreba">
         <label class="label">Email:</label> 
         <input type="email" name="Email" placeholder="it should contain @.">  </div><br>
<div class = "gascoreba">
         <label class="label">Mobile</label> 
         <input type="tel" maxlength="10"  placeholder="Only 10 digits are allowed"> </div><br>
       
<div class = "gascoreba">
        <label  class = "label">Gender:</label>
        <label  for="radio">Male</label>
        <input  type="radio" name="radio">
        <label  for="radio">Female</label>
        <input  type="radio" name="radio">
</div><br>

<div class = "gascoreba">
        <label class="label" for="">Date Of Birth:</label>
        <input type="date" name="date"></div><br>
<div class = "gascoreba">
        <label  class="label" for="">Address</label>
        <textarea name="address" id="" cols="30" rows="10"></textarea></div><br>
<div class = "gascoreba">
        <label class="label" for="">City</label>
        <input type="text" name="city"></div><br>
<div class = "gascoreba">
        <label class="label" for="">Area PIN:</label>
        <input type="text" name="area"></div><br>
<div class = "gascoreba">
        <label class="label" >State</label>
        <input type="text" name="state"></div><br>

<div class = "gascoreba">
        <label class="label" for="qualification">Qualification:</label>
        <select name="qualification">
        <option>Select Qualification</option>
        <option value="education">Education</option>
        <option value="skills">Skills</option>
        <option value="experience">Experience</option>
        <option value="training">Training</option>
        <option value="knowledge">Knowledge</option>
        <option value="diploma">Diploma</option>

        </select>
</div><br>

 <div class = "gascoreba">
    <label class="label" >Specialization:</label>
    <div class = "c">
        <div>
        <input type="checkbox"  name="computerScience">
        <label for="computerScience">Computer Science</label><br>
        </div>
        <div>
        <input type="checkbox"  name="informationTechnology" > 
        <label for="informationTechnology">Information Technology</label><br>
        </div>
        <div>
        <input type="checkbox"  name="computerarchitechture"> 
        <label for="computerarchitechture">Computer Architechture</label><br>
        </div>
        <div>
        <input type="checkbox"  name="telecomunication">
        <label for="telecomunication">Tele Communication</label><br>
        </div>
        </div>
</div>
 <div class = "gascoreba">
        <label class="label" for="password">password:</label>
        <input type="password" name="password"> </div>
        <br><br>
        <button type="submit">Registered</button>
    </form>
</div>
</body>
</html>
